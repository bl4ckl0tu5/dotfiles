# General
setenv LANG en_US.UTF-8

set-option -g default-shell /usr/bin/zsh
set-option -g default-command /usr/bin/zsh
set-option -s escape-time 0
# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Remap prefix from 'C-b' to 'C-a'
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Keep the window's name fixed
set-option -g allow-rename off

# System window by supported OS
set-option -g set-titles on
set-option -g set-titles-string "[tmux] #T @ #H"

# Display time
set-option -g display-time 2000

# Operations
## Clients
# Switch clients
bind-key N switch-client -n
bind-key P switch-client -p

## Window

# Start window index 1 origin
set-option -g base-index 1

# Split window
unbind '"'
bind-key | split-window -h

# Vertical split window
unbind %
bind-key - split-window -v

# Change active window
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

## Pane

# Start pane index 1 origin
set-window-option -g pane-base-index 1

# Resize pane
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Change active pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Rotate active pane
bind-key -n C-o run "tmux select-pane -l || tmux select-pane -t :.+"

# Break or kill pane
bind-key b break-pane
bind-key q kill-pane
bind-key C-q kill-session
#bind-key C-k display-panes\; kill-pane\;
#bind-key C-k display-panes\; confirm-before kill-pane\;
bind-key C-x run "tmux kill-pane || tmux kill-window"
bind-key C-t run "tmux last-pane || tmux last-window || tmux new-window"

# Display pane
bind-key i display-panes

# Key-bindings

# Reload config file
bind-key r source-file ~/.tmux.conf\; display-message "[tmux] ~/.tmux.conf reloaded!"
bind-key C-r source-file ~/.tmux.conf\; display-message "[tmux] ~/.tmux.conf reloaded!"

# Look up in a man-page
bind-key m command-prompt -p "Man:" "split-window 'man %%'"

# Appearance

# Status-position to move the status line to the top of the screen
set-option -g status-position top
set-option -g default-terminal "screen-256color"

## Customize statusline

# Length left
set-option -g status-left-length 90
set-option -g status-right-length 90

# Contents left

set-option -g status-left '#[fg=red]#(whoami)@#H'

# Contents right
# Shorten the output of {battery_remain}
set-option -g @batt_remain_short true
# Check online status every 15s
set-option -g status-interval 5
# Choose net interface to test speed
#set-option -g @net_speed_interfaces "wlan0 eth0"
set-option -g status-right '#{prefix_highlight} #[fg=blue] #{download_speed} |#{cpu_fg_color} #{cpu_percentage} |#[fg=##BE85D1] #{battery_percentage} (#{battery_remain}) |#[fg=colour30] %m/%d |#[fg=yellow] %a |#[fg=red] %H:%M'

# Reload statusbar
set-option -g status-interval 1

# Centerize
set-option -g status-justify centre

# Enable visual notification
set-window-option -g monitor-activity on

# Enable visual notification
set-option -g visual-activity on

## Colorscheme: Solarized

# Default statusbar colors
set-option -g status-bg default #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# Default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Pane border
# set-option -g pane-active-border-bg default
# set-option -g pane-active-border-fg green
set-option -g pane-border-fg        green 
set-option -g pane-border-status bottom
set-option -g pane-border-format " #{pane_index} "

# Message text
set-option -g message-bg default
set-option -g message-fg colour166 #orange

# Pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# Clock
set-window-option -g clock-mode-colour colour64 #green

# Copy-mode
set-window-option -g mode-keys vi

bind-key v copy-mode \; display "Copy mode!"
bind-key C-v copy-mode \; display "Copy mode!"
bind-key C-t copy-mode \; display "Copy mode!"

bind-key p paste-buffer

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Auto save tmux session every 15 mins
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
